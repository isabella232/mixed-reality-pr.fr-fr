summary: >
  si vous avez besoin d’aide pour utiliser votre Windows Mixed Reality casque immersif, consultez ces rubriques pour obtenir des informations générales et des conseils de dépannage.


  Encore besoin d’aide ? Pour un dépannage avancé, consultez cet article.
sections:
- name: Ignoré
  questions:
  - question: >
      Je vois un message indiquant « perte de suivi » ou « nous n’avons pas de limite pour cet espace ».
    answer: "Sélectionnez **démarrer > portail de réalité mixte** sur votre bureau. Sélectionnez **menu**, puis **Exécutez le programme d’installation** pour créer une nouvelle limite. Windows Mixed Reality prend en charge plusieurs emplacements et identifie l’espace dans lequel vous vous trouvez au démarrage tant que la salle n’a pas changé.  \n"
  - question: >
      Je n’entends aucun son, ou le son provient de mon ordinateur au lieu de mon casque
    answer: "Si votre casque immersif n’inclut pas de casque intégré, vous devez connecter le casque à la prise jack audio sur le casque. (Le Jack est souvent situé derrière le visière ou les lentilles du casque ; Vérifiez auprès du fabricant de votre casque si vous avez des difficultés à le trouver.) \n\nCertains casques audio ont des boutons physiques pour contrôler le volume. Si l’audio ne fonctionne pas, vérifiez si le volume est désactivé ou désactivé.\n\nWindows Mixed Reality est conçu pour émettre du son sur votre casque immersif lorsque vous l’utilisez et que vous y êtes connecté. quand vous déposez le casque ou retournez la visière, le son est basculé vers votre appareil de lecture Windows par défaut. vous pouvez modifier ce paramètre dans **Paramètres > la réalité mixte > l’Audio et la parole**.\n\n> [!NOTE]\n> * Windows Mixed Reality le son spatial fonctionne mieux avec les casques intégrés ou connectés directement à votre casque immersif. Les haut-parleurs ou les écouteurs du PC connectés à l’ordinateur risquent de ne pas fonctionner correctement pour le son spatial.\n> * Windows Mixed Reality ne prend pas en charge Bluetooth casques audio.\n"
  - question: >
      Les commandes vocales ne fonctionnent pas
    answer: >
      pour utiliser les commandes vocales, les paramètres de langue et de voix de votre ordinateur doivent être définis sur une [région et une langue de Windows Mixed Reality prises en charge](other-questions.md#what-languages-are-supported-in-windows-mixed-reality). pour vérifier la région et la langue de votre Windows, sélectionnez **Paramètres > &** langue > région & langue. pour vérifier votre langue vocale, sélectionnez **Paramètres > heure & langue > la reconnaissance vocale**.


      Si votre casque n’a pas de MIC intégré, attachez une paire de casque avec un micro à votre casque ou PC. sélectionnez **Paramètres > réalité mixte > l’Audio et la parole** pour basculer automatiquement votre entrée mic sur votre casque lorsque votre casque est connecté. Assurez-vous que **lorsque j’utilise mon casque, basculez vers le micro-casque** activé.


      Certains casques audio ont un bouton physique pour activer et désactiver le microphone. Si les commandes vocales ne fonctionnent pas, vérifiez si votre micro est muet.
  - question: >
      La limite est toujours visible. Comment faire disparaître ?
    answer: "Lorsque vous êtes près de la limite, il s’affiche. Si votre limite comprend des sections qui ont une forme étroite ou irrégulière, vous pouvez vous y retrouver et l’afficher, ce qui est plus souvent que vous le souhaitez. Pour résoudre ce problème, essayez de créer à nouveau votre limite à l’aide d’une forme plus grande et plus normale. Sélectionnez **démarrer > portail de réalité mixte** sur votre bureau, puis sélectionnez **exécuter le programme d’installation**. \n\nVous pouvez également désactiver temporairement la limite à partir du portail de réalité mixte : sélectionnez **menu**, puis utilisez le bouton bascule pour désactiver la limite. Lorsque la limite est désactivée, vous devez rester sur un seul endroit pour éviter les obstacles.\n"
  - question: >
      Je rencontre des problèmes avec mes contrôleurs de mouvement
    answer: "Si vos contrôleurs de mouvement ne fonctionnent pas correctement, ne vous connectez pas, ou si vous ne voyez pas d’image des contrôleurs quand vous utilisez votre casque :\n\n* Assurez-vous que vos contrôleurs sont activés. pour les activer, maintenez le bouton **Windows** enfoncé pendant 2 secondes.\n* Sélectionnez **démarrer > portail de réalité mixte** sur votre ordinateur, puis sélectionnez **menu** pour voir vos contrôleurs de mouvement listés, ainsi qu’un message d’État :\n    * Prêt : les contrôleurs sont tous définis.\n    * Suivi perdu : le portail de réalité mixte ne trouve pas vos contrôleurs. tenez-les devant votre casque et redémarrez-les en appuyant sur le bouton **Windows** pendant 4 secondes, puis de nouveau pendant 2 secondes.\n    * Batterie faible : remplacez les piles du contrôleur.\n* Si vous utilisez le Wi-Fi, essayez de connecter votre PC à un réseau Wi-Fi de 5 GHz pour réduire les interférences sans fil. \n* Pour les nouveaux casques associés directement aux contrôleurs, sélectionnez l’option **« ... »** dans le **portail de réalité mixte** et choisissez **configurer les contrôleurs**. Cela vous permet de vous connecter à l’application du casque pour associer les contrôleurs au casque.  \n* pour les casques plus anciens qui n’ont pas de Bluetooth intégrées pour que les contrôleurs soient directement couplés :  \n    * sélectionnez Paramètres appareils > > Bluetooth & d’autres appareils sur votre ordinateur et assurez-vous que les contrôleurs sont répertoriés comme jumelés.Si ce n’est pas le cas, vous devez les apparier. \n    * si vous avez d’autres appareils Bluetooth associés à votre PC, tels que des casques ou des boîtiers, essayez de les supprimer. sélectionnez **Paramètres appareils > > Bluetooth & d’autres appareils** sur votre ordinateur, sélectionnez les appareils, puis sélectionnez **supprimer l’appareil**.\n    * retirez Bluetooth casque et les haut-parleurs dans **Paramètres > appareils > Bluetooth & autres appareils** et éteignez les appareils. \n    * si vous utilisez une carte Bluetooth usb, assurez-vous qu’elle est connectée à un port usb noir 2,0. Assurez-vous également que la carte est branchée le plus loin possible de tout autre transmetteur sans fil ou disque mémoire flash USB, y compris le connecteur USB pour votre casque. \n    * si votre PC a des Bluetooth intégrées et que vous rencontrez des problèmes de connexion, essayez d’utiliser une carte Bluetooth USB à la place. (pour ce faire, vous devez également désactiver votre radio intégrée Bluetooth dans [Gestionnaire de périphériques](https://support.microsoft.com/help/4026149), puis coupler vos autres Bluetooth appareils avec la nouvelle carte.)\n* si l’application Paramètres est ouverte sur la page Bluetooth & autres appareils, fermez-la.\n"
  - question: >
      Je rencontre une gêne quand j’utilise mon casque
    answer: >
      pour obtenir des informations générales sur le confort de Windows Mixed Reality, consultez [Windows Mixed Reality intégrité, sécurité et confort des écouteurs immersifs](wmr-health-safety-comfort.md). Pour plus d’informations sur votre casque spécifique, contactez le fabricant du casque.
  - question: >
      Mes éléments visuels sont saccadés, se chargent lentement ou ne semblent pas corrects
    answer: >
      Si vos visuels de réalité mixte n’ont pas la meilleure apparence :


      * Assurez-vous que votre casque est branché à la bonne carte graphique sur votre PC. Certains PC ont des cartes graphiques intégrées et discrètes. La carte discrète offre généralement les meilleures performances. [En savoir plus sur le matériel PC](windows-mixed-reality-minimum-pc-hardware-compatibility-guidelines.md).

      * Fermez les applications inutilisées sur votre bureau.

      * Ajustez la taille de votre casque : déplacez-le vers le bas et le haut, ou vers la gauche et la droite, et assurez-vous qu’il est ajusté.

      * ajustez les paramètres visuels de votre casque (**Paramètres > la réalité mixte > affichage du casque**). Lorsque la **qualité visuelle** est définie sur **automatique**, nous allons choisir la meilleure expérience de réalité mixte pour votre PC. Pour obtenir une expérience avec davantage de détails visuels, affectez la valeur **haute** à la **qualité visuelle** . Si vos visuels sont saccadés, vous souhaiterez peut-être sélectionner un paramètre inférieur.

      * Essayez de régler l’étalonnage de votre casque. Les lentilles doivent être ajustées pour correspondre à votre distance interpupillary (IPD), la distance entre vos élèves. Si vous ne connaissez pas votre IPD, un Optometrist peut le mesurer pour vous. Il existe également des sites Web conçus pour mesurer l’IPD. Une fois que vous connaissez votre IPD, utilisez le bouton d’étalonnage de votre casque pour effectuer des ajustements. si le casque n’a pas de bouton d’étalonnage, sélectionnez **Paramètres > la réalité mixte > affichage du casque** et ajustez le contrôle d’étalonnage.
  - question: >
      J’ai des questions sur mon matériel de casque
    answer: >
      Pour plus d’informations sur votre casque, contactez le fabricant. Il peut y avoir un guide produit dans la zone, ou vous pouvez essayer le site Web du fabricant.
  - question: >
      L’étage de la réalité mixte semble se trouver au mauvais endroit
    answer: >
      Si le plancher semble inactif (par exemple, vous avez l’impression que vous êtes flottant), sélectionnez **démarrer > ajustement** de la pièce tout en portant votre casque pour apporter des modifications.
  - question: >
      J’ai reçu un message indiquant qu’il faut brancher et charger mon PC. Pourquoi ?
    answer: >
      si vous utilisez un ordinateur portable, Windows Mixed Reality fonctionne mieux lorsque l’ordinateur est entièrement chargé et branché.
  - question: >
      Comment faire désinstaller Windows Mixed Reality ?
    answer: "sélectionnez **démarrer > Paramètres > la réalité mixte**, puis sélectionnez **désinstaller**. Veillez à déconnecter votre casque de votre ordinateur et fermez le portail de réalité mixte avant de désinstaller.\n\nQuand vous êtes prêt à recommencer à utiliser votre casque, connectez-le et le portail de réalité mixte vous guidera tout au long de la configuration.\n\n> [!NOTE]\n> si vous voyez un message indiquant « nous n’avons pas pu terminer la suppression de Windows Mixed Reality », cela signifie que certains fichiers, y compris les informations relatives à votre environnement, peuvent toujours se trouver sur votre ordinateur. cela peut poser des problèmes si vous décidez de réinstaller Windows Mixed Reality par la suite.\n> \n> pour savoir comment supprimer manuellement les informations de Windows Mixed Reality restantes de votre ordinateur, consultez **[cet article](installation_errors.md)**.\n"
  - question: >
      Mon Wi-Fi ralentit lorsque j’utilise Windows Mixed Reality
    answer: >
      Si vous utilisez une connexion Wi-Fi de 2,4 GHz, vos contrôleurs de mouvement peuvent ralentir votre Wi-Fi :


      <!-- TODO: Use Windows Mixed Reality PC hardware guidelines interlink -->

      * Basculez vers une connexion de Wi-Fi de 5 GHz, si celle-ci est disponible. [En savoir plus](https://support.microsoft.com/help/4000461)

      * utilisez une carte Bluetooth distincte pour connecter vos contrôleurs de mouvement à votre PC. [Voir les adaptateurs recommandés](recommended-adapters-for-windows-mixed-reality-capable-pcs.md)
  - question: >
      Qu’est-ce que le paramètre options d’expérience ?
    answer: "le paramètre options d’expérience (**Paramètres > la réalité mixte > affichage du casque > options d’expérience**) vous donne la possibilité de modifier les paramètres de performance Windows Mixed Reality. Cela vous permet de choisir la meilleure expérience possible pour votre configuration matérielle dans une plage de contenu. L’expérience 90 Hz est disponible pour tous les systèmes, mais vous pouvez essayer d’utiliser la fonctionnalité automatique pour déterminer le paramètre de votre choix.\n\nVoici les options disponibles :\n\n* automatique ou laisser Windows décider : Windows Mixed Reality déterminera la meilleure expérience de votre configuration matérielle. Pour la plupart des gens, c’est le meilleur choix pour commencer.\n* 60 Hz : définit la fréquence d’actualisation à 60 Hz et désactive certaines fonctionnalités, telles que la capture vidéo et la version préliminaire dans le portail de réalité mixte.\n* 90 Hz : définit la fréquence d’actualisation à 90 Hz si votre casque peut s’exécuter à cette vitesse. Si les problèmes de câble empêchent l’exécution du casque à 90 Hz, vous pouvez voir une erreur au démarrage avec ce mode sélectionné. \n"
  - question: >
      Je vois un message indiquant « placer sur votre casque », même si j’ai mon casque sur
    answer: "quand vous placez sur votre casque, Windows Mixed Reality nécessite un peu de temps pour recharger votre espace. Cette opération peut prendre quelques secondes. Si ce message ne disparaît pas, assurez-vous que l’autocollant de protection a été retiré du capteur de proximité, situé à l’intérieur du casque, entre les lentilles. Si la vignette a été supprimée et que vous rencontrez toujours des problèmes, contactez le fabricant de votre casque. En appuyant sur **Win + Y** sur votre clavier, vous déclenchez manuellement l’exécution du casque si le capteur de proximité n’est pas déclenché automatiquement. \n\nEncore besoin d’aide ? Pour un dépannage avancé, consultez [cet article](troubleshooting-windows-mixed-reality.md).\n"
